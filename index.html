<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>

<body>

    <div class="container">

            <li class="card">
                <i class="fa fa-bicycle"></i>

                <i class="fa fa-bomb"></i>
            </li>

            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

      <div class="modal">
        <img src="http://s1.thingpic.com/images/u8/S8HTVALxuCKV342bMuKmoFwe.jpeg" alt="celebration image"></img>
        <div class="message">
          <h2>Congratulations! You won!!</h2>
          <span>With </span><span class="moves">0</span><span> Moves and </span>
          <span class="rating">0</span><span> stars! Your time is </span>
          <span class="time">00:00:00.</span>
          <br><button class="button">Play again</button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
